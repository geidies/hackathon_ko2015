		<script id="baseWidget" type="text/x-jsrender">
			<article class="col-xs-{{:size}} col-sm-{{:size}} col-md-{{:size}} col-lg-{{:size}}">
			    {{if hasVisibleOptions}}
				<div class="jarviswidget jarviswidget-color-blueDark" id="{{:widgetId}}" data-widget-colorbutton="false">
				{{else}}
				<div class="jarviswidget jarviswidget-color-blueDark" id="{{:widgetId}}" data-widget-colorbutton="false" data-widget-editbutton="false" >
				{{/if}}
					<header>
						<span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
						<h2>{{:title}}</h2>
					</header>
					<div>
					    {{if hasVisibleOptions}}
						<div class="jarviswidget-editbox no-padding">
						    <h3 style="margin-left:10px">widget settings</h3>
                            <div class="table-responsive">
                                <table class="table table-condensed">
                                    <tbody>
                                        {{for visibleOptions}}
                                        <tr>
                                            <td>{{:name}}</td>
                                            <td>{{:value}}</td>
                                        </tr>
                                        {{/for}}
                                    </tbody>
                                </table>
                            </div>
						</div>
						{{/if}}
						<div class="widget-body no-padding">
							{{:widgetContent}}
						</div>
					</div>
				</div>
			</article>
		</script>

		<script id="graphiteWidget" type="text/x-jsrender">

		<script id="cubismGraphiteWidget" type="text/x-jsrender">

		</script>


		<script id="datatablesWidget" type="text/x-jsrender">
			<table id="{{:tableId}}" class="table-condensed table-striped table-bordered table-hover" width="100%" style="margin-top:0px !important">
				<thead>
					{{if hasFilters}}
					<tr>
						{{for columns}}
							{{if title}}
								<th class="hasinput" style="width:{{:width}}">
									<input type="text" class="form-control input-sm" placeholder="filter {{:title}}" />
								</th>
							{{else}}
								<th style="width:5%">
								</th>
							{{/if}}
						{{/for}}
					</tr>
					{{/if}}
					<tr>
						{{for columns}}
							<th>{{:title}}</th>
						{{/for}}
					</tr>
				</thead>

				<tbody>
				</tbody>

			</table>
		</script>

        <script id="embeddedNewrelicWidget" type="text/x-jsrender">

            </div>
		</script>
